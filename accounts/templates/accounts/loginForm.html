{% extends 'accounts/base.html' %}

{% block body %}
{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
<p class="alert alert-danger"><strong>{{ error }}</strong></p>
    {% endfor %}
{% endif %}

<div class="container">
    <div id="login-box">
        <div class="logo">
            {% load staticfiles %}
            <img src="{% static 'accounts/images/logo.jpg' %}" class="img img-responsive img-circle center-block"/>
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div><!-- /.logo -->

        <div class="controls">
            <button type="button" class="close" data-dismiss="alert"></button>
            <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                {{ form }}
                <br/>
                <button id="loginBtn" type="submit" class="btn btn-default btn-block btn-custom">Login</button>
            </form>
        </div><!-- /.controls -->
    </div><!-- /#login-box -->
</div><!-- /.container -->
{% endblock body %}
